<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
		<div id="app">
			<p>{{ message }}</p>
			<p>{{ reversedMessage() }}</p>
			<p>{{ c_reverMessage }}</p>
			<p>{{ now }}</p>
			<p>{{ m_now() }}</p>
		</div>

		<script>
			/************* summary ****************
			 *
			 *计算属性是基于它们的依赖进行缓存的。
			 *计算属性只有在它的相关依赖发生改变时才会重新求值。
			 *这就意味着只要 message 还没有发生改变，多次访问 reversedMessage *计算属性会立即返回之前的计算结果，而不必再次执行函数。
			 *
			 *只要发生重新渲染，method 调用总会执行该函数。
			 */
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				},
				computed: {
					now: function(){
						return Date.now()
					},
					c_reverMessage: function () {
						return this.message.split('').reverse().join('')
					}
				},
				methods: {
					reversedMessage: function () {
						return this.message.split('').reverse().join('')
					},
					m_now: function () {
						return Date.now()
					}
				}
			})
		</script>
    </body>
</html>
