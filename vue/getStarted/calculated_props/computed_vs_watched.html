<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
    	<div id="app">
    		{{ fullName }}	
    	</div>

    	<script>
    		var vm = new Vue({
    			el: '#app',
    			data: {
    				fullName: 'Alan Wang',
    				firstName: 'Alan',
    				lastName: 'Wang',
    			},
    			// computed: {
    			// 	fullName: function () {
    			// 		return this.firstName + ' ' + this.lastName
    			// 	}
    			// }
    			watch: {
				 	firstName: function (val) {
				      	this.fullName = val + ' ' + this.lastName
				    },
				    lastName: function (val) {
				      	this.fullName = this.firstName + ' ' + val
				    }
    			}
    		})
    	</script>
    </body>
</html>
