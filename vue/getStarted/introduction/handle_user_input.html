<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
    	<div id="app">
    		<p>{{ message }}</p>
    		<p><input v-model="message"></p>
    		<button v-on:click="reverseMessage"> reverse message</button>
    	</div>

    	<script>
    		var app = new Vue({
    			el: '#app',
    			data: {
    				message: 'Hello Vue'
    			},
    			methods: {
    				reverseMessage: function () {
    					this.message = this.message.split('').reverse().join('')
    				}
    			}
    		})
    	</script>
    </body>
</html>
