<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
    	<div id="app">
    		<ol>
    			<todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    		</ol>
    	</div>
		
		<script>
			Vue.component('todo-item', {
				props: ['todo'],
				template: '<li>{{ todo.txt }}</li>'
			})

			var app = new Vue({
				el: '#app',
				data: {
					groceryList: [
						{ txt: 'vegetables'},
						{ txt: 'fruits'},
						{ txt: 'anythings'},
					]
				}
			})
		</script>
    </body>
</html>
